<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href= "../assets/css/c_aluno.css">
    <title>Interclasse Senai</title>
</head>
<body>
    <div class="container">
       
        <div class="logo">
            <img src="../assets/imgs/logo.png" alt="">
        </div>
        
        <h2>Cadastro de Alunos</h2>
        <form action="#" id="form-cadastrar_aluno">
            <div class="input-field">
                <input type="text" id="name" placeholder="name">
                <label for="user">Nome do aluno</label>
            </div>
            
            <div class="input-field">
                <input type="text" id="curso" placeholder="curso">
                <label for="curso">Curso</label>
            </div>

            <h4>Modalidade</h4>
            <div class="select">
                <select nome="format" id="format">
                    <option selected disabled></option>
                    <option value="m1">Futsal</option>
                    <option value="m2">Vôlei</option>
                    <option value="m3">Tênis de Mesa</option>
                    <option value="m4">Xadrez</option>
                    <option value="m5">Pebolim</option>
                    <option value="m6">Queimada</option>
                </select>
            </div>

    
        
           
            <div>
                <h4 id="h4--foto">Foto do aluno</h4>
                <label for="arquivo">Enviar arquivo</label>
                <input type="file" id="arquivo" name="arquivo">
            </div>
            
            <div class="center">
                <button type="submit">CADASTRAR</button>  
            </div>
        </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../assets/js/cad.js"></script>

</body>
</html>
